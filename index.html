<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Stock Ticker</title>
        <script src="form.js"></script>
    </head>
    <body>
        <h1>Stock Ticker</h1>
        <div id="form">
            <form action="/form.js" method="post">
                <p class="userInput">
                    <label>Please input a company OR ticker to check:</label>
                    <input type="text" name="com_or_tick_input" />
                </p>
                <p>
                    <input type="radio" name="c_or_t" value="company" checked="checked" />Company
                    <input type="radio" name="c_or_t" value="ticker" />Ticker
                </p>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
